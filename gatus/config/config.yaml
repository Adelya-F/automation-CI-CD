endpoints:
  - name: Leantime
    url: http://lks-oss-lb-1563050410.us-east-1.elb.amazonaws.com # WARN: DO NOT CHANGE THIS LINE
    interval: 30s
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 300"
