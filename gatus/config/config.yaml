      - type: github
        description: "Sensei, Leantime is down! Please check and fix it."

  - name: Gatus
    url: http://lks-oss-lb-1563050410.us-east-1.elb.amazonaws.com/gatus # WARN: DO NOT CHANGE THIS LINE
    interval: 1m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 500"
